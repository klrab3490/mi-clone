<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Xiaomi Card Slider</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">

        <section class="max-w-6xl mx-auto px-4 py-10">
            <h2 class="text-3xl font-bold text-center mb-6">Explore Xiaomi</h2>

            <!-- Buttons -->
            <div class="relative">
                <button id="leftBtn"
                    class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-gray-200 hover:bg-gray-300 p-2 rounded-full shadow">
                    &#8592;
                </button>

                <div id="slider"
                    class="flex overflow-x-auto scroll-smooth gap-6 no-scrollbar px-10">
                    <!-- Card 1 -->
                    <div
                        class="min-w-[300px] flex-shrink-0 bg-white rounded-lg overflow-hidden shadow-md text-center">
                        <img
                            src="https://i03.appmifile.com/775_item_in/15/02/2023/f400c9a973d814e4a3c64ffaf9c59ad7.jpg"
                            class="w-full h-48 object-cover" />
                        <div class="p-4 font-semibold">Xiaomi Rewards Club</div>
                    </div>

                    <!-- Card 2 -->
                    <div
                        class="min-w-[300px] flex-shrink-0 bg-white rounded-lg overflow-hidden shadow-md text-center">
                        <img
                            src="https://i03.appmifile.com/100_item_in/25/01/2023/9d154d8d24d542b42fe33ad90cf99a7d.jpg"
                            class="w-full h-48 object-cover" />
                        <div class="p-4 font-semibold">Xiaomi Partnership</div>
                    </div>

                    <!-- Card 3 -->
                    <div
                        class="min-w-[300px] flex-shrink-0 bg-white rounded-lg overflow-hidden shadow-md text-center">
                        <img
                            src="https://i03.appmifile.com/109_item_in/12/02/2023/0d0f4fa48e88caae9623aebdf191c7e1.jpg"
                            class="w-full h-48 object-cover" />
                        <div class="p-4 font-semibold">Smartphone Showcase</div>
                    </div>
                    <!-- Card 1 -->
                    <div
                        class="min-w-[300px] flex-shrink-0 bg-white rounded-lg overflow-hidden shadow-md text-center">
                        <img
                            src="https://i03.appmifile.com/775_item_in/15/02/2023/f400c9a973d814e4a3c64ffaf9c59ad7.jpg"
                            class="w-full h-48 object-cover" />
                        <div class="p-4 font-semibold">Xiaomi Rewards Club</div>
                    </div>

                    <!-- Card 2 -->
                    <div
                        class="min-w-[300px] flex-shrink-0 bg-white rounded-lg overflow-hidden shadow-md text-center">
                        <img
                            src="https://i03.appmifile.com/100_item_in/25/01/2023/9d154d8d24d542b42fe33ad90cf99a7d.jpg"
                            class="w-full h-48 object-cover" />
                        <div class="p-4 font-semibold">Xiaomi Partnership</div>
                    </div>

                    <!-- Card 3 -->
                    <div
                        class="min-w-[300px] flex-shrink-0 bg-white rounded-lg overflow-hidden shadow-md text-center">
                        <img
                            src="https://i03.appmifile.com/109_item_in/12/02/2023/0d0f4fa48e88caae9623aebdf191c7e1.jpg"
                            class="w-full h-48 object-cover" />
                        <div class="p-4 font-semibold">Smartphone Showcase</div>
                    </div>

                    <!-- Add more cards here -->
                </div>

                <button id="rightBtn"
                    class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-gray-200 hover:bg-gray-300 p-2 rounded-full shadow">
                    &#8594;
                </button>
            </div>
        </section>

        <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

        <script>
    const slider = document.getElementById('slider');
    document.getElementById('leftBtn').onclick = () => {
      slider.scrollLeft -= 320;
    };
    document.getElementById('rightBtn').onclick = () => {
      slider.scrollLeft += 320;
    };
  </script>

    </body>
</html>
