<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statement: Break</title>
</head>
<body>
    <header style="text-align: center;">
        <a href="../../index.html">Homepage</a>
    </header>
    <h1>Break</h1>
    <script>
        let number = parseInt(prompt("Enter the number up to which you want to print"))
        let i = 1;
        for (let index = 0; index < number; index++) {
            if (index == 5){
                break;
            }
            console.log(index);
            document.writeln(index)
        }
    </script>
    
</body>
</html>
