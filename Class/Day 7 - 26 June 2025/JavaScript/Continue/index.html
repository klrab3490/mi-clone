<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statement: Continue</title>
</head>
<body>
    
    <script>
        let number = parseInt(prompt("Enter the number till which you want to print"))
        for (let index = 0; index < number; index++) {
            if (index%5==0){
                continue;
            }
            console.log(index);
            document.writeln(index)
        }
    </script>
</body>
</html>
