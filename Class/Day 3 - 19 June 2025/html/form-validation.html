<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Tag</h1>
    <form action="/submit" method="post">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" pattern="\d{10}" placeholder="10 Digit Number">
        <button type="submit" style="margin-top: 4px;">Send</button>
    </form>
</body>
</html>
