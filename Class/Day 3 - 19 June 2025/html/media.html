<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>
<body>
    <header style="text-align: center;"><h1>Media Tags Testing</h1></header>
    
    <!-- Image -->
    <div style="display: flex; flex-direction: row; gap: 10px;">
        <div>
            <span>Web Image</span><br>
            <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Google" width="400">
        </div>
        <div>
            <span>Local Image</span><br>
            <img src="./image.avif" alt="Local Image" height="400"><br>
        </div>
    </div>
    <br>


    <!-- Audio -->
    <div style="margin-top: 50px;">
        <span>Audio</span><br>
        <audio controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element
        </audio><br>
    </div>

    <div style="display: flex; flex-direction: row; gap: 100px; margin-top: 50px;">
        <div>
            <span>Video Local</span><br>
            <video width="320" height="240" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video element
            </video>
        </div>
        <div>
            <span>Embedded</span><br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/izbydia9jz4?si=ZTQMDEv2nWZW60NV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
     

     
</body>
</html>
