<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3: 19/6/25 : Techmaghi || JavaScript</title>
</head>
<body>
    
    <script>
        // ParseInt
        let x = parseInt(prompt("ParseInt Enter Number 1:"));
        let y = parseInt(prompt("ParseInt Enter Number 2:"));
        result = x+y;
        console.log(result);

        // ParseFloat
        let x2 = parseFloat(prompt("ParseFloat Enter Number 1:"));
        let y2 = parseFloat(prompt("ParseFloat Enter Number 2:"));
        result2 = x2+y2;
        console.log("Floating: ", result2);

        // Date
        const date = "2025-06-19";
        const datetype = new Date(date);
        console.log("Date: ", datetype);
        const date2 = new Date(2025,1,19); // To get date in Feb month should be 1 as this date format uses 0 as starting index
        console.log(date2);

    </script>
</body>
</html>
