<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h1>Palindrome</h1>
    <p>Input: <span id="input"></span></p>
    <p>Output: <span id="output"></span></p>


    <script>
        let num = parseInt(prompt("Enter number to check for palindrome?"))
        document.getElementById("input").textContent = num;
        let copy = num;
        let reverse = 0

        while (copy!=0) {
            reverse = reverse * 10 + (copy % 10);
            copy = parseInt(copy / 10);
        }

        num==reverse ? document.getElementById("output").textContent = "Palindrome" : document.getElementById("output").textContent = "Not Palindrome"
        

    </script>
</body>
</html>
