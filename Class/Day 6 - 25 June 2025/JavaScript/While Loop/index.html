<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Loop</title>
</head>
<body>
    <header style="text-align: center;">
        <a href="../../index.html">Homepage</a>
    </header>
    <h1>while loop</h1>
    <script>
        let number = parseInt(prompt("Enter the number up to which you want to print"))
        let i = 1;
        while (i<=number) {
            document.writeln(i);
            // console.log(i);
            i++;
        }
    </script>
    
</body>
</html>
