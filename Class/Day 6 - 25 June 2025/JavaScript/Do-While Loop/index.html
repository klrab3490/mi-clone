<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while Loop</title>
</head>
<body>
    <header style="text-align: center;">
        <a href="../../index.html">Homepage</a>
    </header>
    <h1>do-while loop</h1>
    <ul>
        <li>Similar to while but runs at least once even if the condition is false</li>
        <li>Executes the block first and then checks the condition</li>
    </ul>
    <p>Test Example</p>
    <p>Input: <span id="number"></span></p>
    <p>Output: <span id="output"></span></p>

    <script>
        let number = parseInt(prompt("Enter the number up to which you want to print?"));
        let i = 1;
        let result = "";

        do {
            result += i + " ";
            i++;
        } while (i <= number);

        document.getElementById("number").textContent = number;
        document.getElementById("output").textContent = result;
    </script>
</body>
</html>
