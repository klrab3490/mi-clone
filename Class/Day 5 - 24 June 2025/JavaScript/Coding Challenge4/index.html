<body>
    <script>
        let bill = parseInt(prompt("Enter the bill value"))
        let tip = (50<bill && 300>bill) ? bill*0.15 : bill*0.2;
        console.log(`Tip: ${tip} and Total Amount: ${bill+tip}`); 
    </script>
