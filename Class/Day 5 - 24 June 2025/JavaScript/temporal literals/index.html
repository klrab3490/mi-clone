<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Enter Value:"));
        if (x>0) {
            console.log(`${x} is positive`);
        } else if (x<0) {
            console.log(`${x} is negative`);
        } else {
            console.log(`${x} is zero`);

        }
    </script>
</body>
</html>
